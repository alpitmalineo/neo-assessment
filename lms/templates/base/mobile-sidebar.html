{% load static %}
<div
    x-show="isSideMenuOpen"
    x-transition:enter="transition ease-in-out duration-150"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in-out duration-150"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 z-10 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center"
></div>

<aside
    class="fixed inset-y-0 z-20 flex-shrink-0 w-64 mt-16 overflow-y-auto bg-white dark:bg-gray-900 shadow-lg rounded-l-lg"
    x-show="isSideMenuOpen"
    x-transition:enter="transition ease-in-out duration-150"
    x-transition:enter-start="opacity-0 transform -translate-x-20"
    x-transition:enter-end="opacity-100 transform translate-x-0"
    x-transition:leave="transition ease-in-out duration-150"
    x-transition:leave-start="opacity-100 transform translate-x-0"
    x-transition:leave-end="opacity-0 transform -translate-x-20"
    @click.away="closeSideMenu"
    @keydown.escape="closeSideMenu"
>
    <div class="py-4 text-gray-600 dark:text-gray-300">
        <div class="flex items-center mb-4">
            <i class="fas fa-solid fa-i" style="color: #4f46e5;"></i>
            <i class="fas fa-solid fa-heart fa-beat-fade text-red-500"></i>
            <a class="ml-2 text-xl font-extrabold text-gray-800 dark:text-gray-200" href="#">JIJO</a>
        </div>

        <ul class="mt-6 space-y-2">
            <li class="relative">
                <a class="flex items-center px-6 py-3 text-sm font-semibold text-gray-800 transition-colors duration-150 hover:bg-gray-100 dark:hover:bg-gray-800 dark:text-gray-100" href="{% url 'accounts:dashboard' %}">
                    <i class="fas fa-light fa-house-chimney"></i>
                    <span class="ml-4">Dashboard</span>
                </a>
            </li>
            <li class="relative">
                <a class="flex items-center px-6 py-3 text-sm font-semibold text-gray-800 transition-colors duration-150 hover:bg-gray-100 dark:hover:bg-gray-800 dark:text-gray-100" href="{% url 'accounts:user' %}">
                    <i class="fas fa-thin fa-users"></i>
                    <span class="ml-4">Users</span>
                </a>
            </li>
            <li class="relative">
                <a class="flex items-center px-6 py-3 text-sm font-semibold text-gray-800 transition-colors duration-150 hover:bg-gray-100 dark:hover:bg-gray-800 dark:text-gray-100" href="{% url 'products:banner' %}">
                    <i class="fas fa-thin fa-photo-film"></i>
                    <span class="ml-4">Banners</span>
                </a>
            </li>
            <li class="relative">
                <a class="flex items-center px-6 py-3 text-sm font-semibold text-gray-800 transition-colors duration-150 hover:bg-gray-100 dark:hover:bg-gray-800 dark:text-gray-100" href="{% url 'products:category' %}">
                    <i class='fas fa-sitemap'></i>
                    <span class="ml-4">Categories</span>
                </a>
            </li>
            <li class="relative">
                <a class="flex items-center px-6 py-3 text-sm font-semibold text-gray-800 transition-colors duration-150 hover:bg-gray-100 dark:hover:bg-gray-800 dark:text-gray-100" href="{% url 'products:ingredient' %}">
                    <i class="fas fa-solid fa-plate-wheat"></i>
                    <span class="ml-4">Ingredients</span>
                </a>
            </li>
            <li class="relative">
                <a class="flex items-center px-6 py-3 text-sm font-semibold text-gray-800 transition-colors duration-150 hover:bg-gray-100 dark:hover:bg-gray-800 dark:text-gray-100" href="{% url 'products:product' %}">
                    <i class="fas fa-solid fa-layer-group"></i>
                    <span class="ml-4">Products</span>
                </a>
            </li>
            <li class="relative">
                <a class="flex items-center px-6 py-3 text-sm font-semibold text-gray-800 transition-colors duration-150 hover:bg-gray-100 dark:hover:bg-gray-800 dark:text-gray-100" href="{% url 'products:package' %}">
                    <i class="fas fa-solid fa-cube"></i>
                    <span class="ml-4">Packages</span>
                </a>
            </li>
            <li class="relative">
                <a class="flex items-center px-6 py-3 text-sm font-semibold text-gray-800 transition-colors duration-150 hover:bg-gray-100 dark:hover:bg-gray-800 dark:text-gray-100" href="{% url 'orders:stock_location' %}">
                    <i class="fas fa-solid fa-map-location"></i>
                    <span class="ml-4">Stock Locations</span>
                </a>
            </li>
            <li class="relative">
                <a class="flex items-center px-6 py-3 text-sm font-semibold text-gray-800 transition-colors duration-150 hover:bg-gray-100 dark:hover:bg-gray-800 dark:text-gray-100" href="{% url 'orders:inventory' %}">
                    <i class="fas fa-regular fa-warehouse"></i>
                    <span class="ml-4">Inventory</span>
                </a>
            </li>
            <li class="relative">
                <a class="flex items-center px-6 py-3 text-sm font-semibold text-gray-800 transition-colors duration-150 hover:bg-gray-100 dark:hover:bg-gray-800 dark:text-gray-100" href="{% url 'orders:stocks' %}">
                    <i class="fas fa-regular fa-boxes-stacked"></i>
                    <span class="ml-4">Stocks</span>
                </a>
            </li>
            <li class="relative">
                <a class="flex items-center px-6 py-3 text-sm font-semibold text-gray-800 transition-colors duration-150 hover:bg-gray-100 dark:hover:bg-gray-800 dark:text-gray-100" href="">
                    <i class="fas fa-regular fa-truck"></i>
                    <span class="ml-4">Orders</span>
                </a>
            </li>
            <li class="relative">
                <template x-if="isPagesMenuOpen">
                    <ul
                        x-transition:enter="transition-all ease-in-out duration-300"
                        x-transition:enter-start="opacity-25 max-h-0"
                        x-transition:enter-end="opacity-100 max-h-xl"
                        x-transition:leave="transition-all ease-in-out duration-300"
                        x-transition:leave-start="opacity-100 max-h-xl"
                        x-transition:leave-end="opacity-0 max-h-0"
                        class="p-2 mt-2 space-y-2 overflow-hidden text-sm font-medium text-gray-500 rounded-md shadow-inner bg-gray-50 dark:text-gray-400 dark:bg-gray-900"
                        aria-label="submenu"
                    >
                        <!-- Submenu items can go here -->
                    </ul>
                </template>
            </li>
        </ul>
    </div>
</aside>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        if (document.body.classList.contains('dark')) {
            document.querySelectorAll('aside').forEach(aside => {
                aside.classList.add('dark');
            });
        }
    });
</script>

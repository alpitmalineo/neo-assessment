{% load static %}
<html x-data="data()" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create an account - LMS Dashboard</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.output.css' %}"/>
    <script
            src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
            defer
    ></script>
    <script src="{% static 'assets/js/init-alpine.js' %}"></script>
</head>
<body>
<div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div
            class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
    >
        <div class="flex flex-col overflow-y-auto md:flex-row">
            <div class="h-32 md:h-auto md:w-1/2">
                <img
                        aria-hidden="true"
                        class="object-cover w-full h-full dark:hidden"
                        src="{% static 'assets/img/login-office.jpeg' %}"
                        alt="Office"
                />
                <img
                        aria-hidden="true"
                        class="hidden object-cover w-full h-full dark:block"
                        src="{% static 'assets/img/login-office-dark.jpeg' %}"
                        alt="Office"
                />
            </div>
            <div class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900">
                <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg dark:bg-gray-800">
                    <h2 class="text-2xl font-bold text-center text-gray-700 dark:text-gray-200 mb-6">Choose Account
                        Type</h2>

                    <!-- HOD Card -->
                    <div class="p-4 mb-4 bg-purple-100 rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300">
                        <p class="flex items-center justify-between text-lg font-semibold text-purple-700 dark:text-purple-400">
                            <span>HOD Registration</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </p>
                        <p class="text-gray-600 dark:text-gray-400 text-sm mb-2">Create an account as HOD</p>
                        <a href="{% url 'accounts:hod_signup' %}?role=hod"
                           class="block w-full mt-2 px-4 py-2 text-center text-white bg-purple-600 rounded-md font-medium hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transition-colors duration-200">
                            Register as HOD
                        </a>
                    </div>

                    <!-- Staff Card -->
                    <div class="p-4 bg-blue-100 rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300">
                        <p class="flex items-center justify-between text-lg font-semibold text-blue-700 dark:text-blue-400">
                            <span>Staff Registration</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </p>
                        <p class="text-gray-600 dark:text-gray-400 text-sm mb-2">Create an account as Staff</p>
                        <a href="{% url 'accounts:staff_signup' %}?role=staff"
                           class="block w-full mt-2 px-4 py-2 text-center text-white bg-blue-600 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">
                            Register as Staff
                        </a>

                    </div>
                  <hr class="my-8" />
              <p class="mt-4">
                <a
                  class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                  href="{% url 'accounts:login' %}"
                >
                  Already have an account? Login
                </a>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    window.onload = function() {
  var duration = 3100; //2 seconds
  setTimeout(function () { $('#alert').fadeOut('slow'); }, duration);
   };
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</body>
</html>
